{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Nouveau mot de passe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, sans-serif;
            box-sizing: border-box;
        }

        body {
            background-color: #f2f2f2ff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .principale {
            background-color: #01189bff;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            color: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .principale h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            text-transform: uppercase;
        }

        .principale p {
            margin-bottom: 20px;
        }

        .principale label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .principale input {
            width: 100%;
            padding: 14px 15px;
            border-radius: 10px;
            border: none;
            font-size: 1rem;
            background-color: rgba(255, 255, 255, 0.1); /* Fond semi-transparent pro */
            color: white;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .principale input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .principale input:hover,
        .principale input:focus {
            outline: none;
            background-color: white;
            color: #01189bff;
            border-color: white;
        }

        button {
            width: 100%;
            padding: 12px ;
            border-radius: 15px;
            font-size: 1.1em;
            font-weight: bold;
            color: #01189bff;
            background-color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
        }

        button:hover {
            background-color: #01189bff;
            border: 2px solid white;
            color: white;
        }

        .erreur {
            background-color: #ff4d4d;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 0.8rem;"
        }

        .input-group {
            position: relative;
            width: 100%;
        }
    
        .input-group i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #01189bff;
            cursor: pointer;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="principale">
        <h1>Nouveau mot de passe</h1>
        <p>Veuillez saisir votre nouveau mot de passe deux fois.</p>
        <form method="POST">
            {% csrf_token %}
            {% if form.errors %}
                <div class="erruer">
                    {{ form.errors }}
                </div>
            {% endif %}
            <div class="input-group">
                <label for="id_new_password1">Nouveau mot de passe :</label>
                <input type="password" name="new_password1" id="id_new_password1" required placeholder="********">
                <i class="fa-solid fa-eye" id="toggleMdp1" style="color: blue;"></i>
            </div>
            <div class="input-group">
                <label for="id_new_password2">Confirmation :</label>
                <input type="password" name="new_password2" id="id_new_password2" required placeholder="********">
                <i class="fa-solid fa-eye" id="toggleMdp2" style="color: blue;"></i>
            </div>
            <button type="submit">Enregistrer le nouveau mot de passe</button>
        </form>
    </div>
    <script>
        function setupToggle(buttonId, inputId) {
            const toggleBtn = document.getElementById(buttonId);
            const inputField = document.getElementById(inputId);

            if(toggleBtn && inputField) {
                toggleBtn.addEventListener('click', function() {
                    const type = inputField.getAttribute('type') === 'password' ? 'text' : 'password';
                    inputField.setAttribute('type', type);
                    this.classList.toggle('fa-eye');
                    this.classList.toggle('fa-eye-slash');
                });
            }
        }
        setupToggle('toggleMdp1', 'id_new_password1');
        setupToggle('toggleMdp2', 'id_new_password2');
    </script>
</body>
</html>
