{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>E-mail envoyé</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, sans-serif;
            box-sizing: border-box;
        }

        body {
            background-color: #f2f2f2ff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .principale {
            background-color: #01189bff;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            color: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .principale h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            text-transform: uppercase;
        }

        .principale p {
            margin-bottom: 20px;
        }

    </style>
</head>
<body>
    <div class="principale">
        <h1>E-mail envoyé</h1>
        <p>Un lien de réinitialisation a été envoyé à votre adresse e-mail. Si vous ne le voyez pas, vérifiez vos courriers indésirables (spams).</p>
    </div>
</body>
</html>
