{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Réinitialisation du mot de passe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, sans-serif;
            box-sizing: border-box;
        }

        body {
            background-color: #f2f2f2ff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .principale {
            background-color: #01189bff;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            color: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .principale h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            text-transform: uppercase;
        }

        .principale p {
            margin-bottom: 20px;
        }

        .principale label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .principale input {
            width: 100%;
            padding: 14px 15px;
            border-radius: 10px;
            border: none;
            font-size: 1rem;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .principale input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .principale input:hover,
        .principale input:focus {
            outline: none;
            background-color: white;
            color: #01189bff;
            border-color: white;
        }

        button {
            width: 100%;
            padding: 12px ;
            border-radius: 15px;
            font-size: 1.1em;
            font-weight: bold;
            color: #01189bff;
            background-color: white;
            cursor: pointer;
            transition: all 0.5s ease;
            border: none;
        }

        button:hover {
            background-color: #01189bff;
            border: 2px solid white;
            color: white;
        }
    </style>
</head>
<body>
    <div class="principale">
        <h1>Mot de passe oublié</h1>
        <p>Saisissez votre e-mail pour recevoir un lien de réinitialisation.</p>
        <form method="POST">
            {% csrf_token %}
            <input type="email" name="email" placeholder="Votre adresse e-mail" required>
            <button type="submit">Envoyer le lien</button>
        </form>
    </div>
</body>
</html>
