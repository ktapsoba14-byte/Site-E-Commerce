{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mot de passe modifié</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, sans-serif;
            box-sizing: border-box;
        }

        body {
            background-color: #f2f2f2ff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .principale {
            background-color: #01189bff;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            color: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .principale h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            text-transform: uppercase;
        }

        .connexion {
            margin-top: 25px;
            font-size: 0.95rem;
            text-align: center;
        }

        .connexion a{
            color: #27a5eeff;
            text-decoration: none;
            font-weight: bold;
            font-style: italic;
            transition: color 0.3s;
        }

        .connexion a:hover {
            color: white;
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div class="principale">
        <h1>Réussite !</h1>
        <p>Votre mot de passe a été réinitialisé avec succès.</p>
        <div class="connexion">
            <a href="{% url 'connexion' %}">Cliquez ici pour vous connecter</a>
        </div>
    </div>
</body>
</html>
